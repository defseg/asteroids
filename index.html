<html>
<head>
  <title>Asteroids</title>
</head>

<body>
  <canvas id="game-canvas" width="800" height="640">
  </canvas>

  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="vendor/keymaster.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    var context = canvasEl.getContext("2d");
    var width = canvasEl.scrollWidth;
    var height = canvasEl.scrollHeight;
    var game = new Asteroids.Game();
    var gameView = new Asteroids.GameView(game, context, width, height);
    gameView.start();
  </script>
  <br>
  Controls:<br>
  Arrow keys to move<br>
  Space to shoot<br>
  Q and E to rotate slowly<br>

</body>
</html>
