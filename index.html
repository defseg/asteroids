<html>
<head>
  <title>Asteroids</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: monospace;
      text-align: center;
      margin: 0
      padding: 0;
      border: 0;
    }

    div {
      margin: 0;
      padding: 0;
      border: 0;
    }

    header {
      height: 30px;
    }

    #canvas-container {
      height: calc(100% - 30px);
    }

    li {
      display: inline;
      list-style-type: none;
      text-align: center;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <header>
    <div id="hud">
      <ul>
        <li>
          Arrow keys to move. A to shoot. S to shield.
        </li>
        <li>
          Wave: <span id="wave">1</span>.
        </li>
        <li>
          Shield: <span id="shield">300</span>.
        </li>
      </ul>
    </div>
  </header>

  <div id="canvas-container">
    <canvas id="game-canvas">
    </canvas>
    <script>
      var canvas = document.getElementById('game-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 50;
    </script>
  </div>

  <script src="lib/utils.js"></script>
  <script src="lib/hud.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="vendor/keymaster.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/bigBullet.js"></script>
  <script src="lib/snowball.js"></script>
  <script src="lib/asteroid.js"></script>
  <script src="lib/item.js"></script>
  <script src="lib/rapidFire.js"></script>
  <script src="lib/multiCannon.js"></script>
  <script src="lib/snowCannon.js"></script>
  <script src="lib/pulseCannon.js"></script>
  <script src="lib/brain.js"></script>
  <script src="lib/brainBullet.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    var context = canvasEl.getContext("2d");
    var width = canvasEl.scrollWidth;
    var height = canvasEl.scrollHeight;
    var game = new Asteroids.Game(width, height);
    var gameView = new Asteroids.GameView(game, context, width, height);
    gameView.start();
  </script>

</body>
</html>
